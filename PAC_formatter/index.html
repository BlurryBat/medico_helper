<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Pre Anaesthetic Assessment</h2>
    <form id="admissionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="age">Age:</label>
        <input type="number" step="0.1" id="age" name="age">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" step="0.1" id="height" name="height">

        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date">

        <label for="reason">Diagnosis and proposed surgery:</label>
        <textarea id="reason" name="reason" rows="4"></textarea>

        <label for="pulse">Pulse:</label>
        <input type="text" id="pulse" name="pulse">

        <label for="bp">BP:</label>
        <input type="text" id="bp" name="bp">

        <label for="history">History:</label>
        <textarea id="history" name="history" rows="4"></textarea>

        <label for="smoking">Smoking:</label>
        <input type="text" id="smoking" name="smoking">

        <label for="alcohol">Alcohol:</label>
        <input type="text" id="alcohol" name="alcohol">

        <label for="pastAnestheticHistory">Past Anesthetic History:</label>
        <textarea id="pastAnestheticHistory" name="pastAnestheticHistory" rows="4"></textarea>

        <h3>Airway Examination</h3>
        <label for="mp">MP:</label>
        <input type="text" id="mp" name="mp">

        <label for="iid">IID:</label>
        <input type="text" id="iid" name="iid">

        <label for="tmj">TMJ:</label>
        <input type="text" id="tmj" name="tmj">

        <label for="tmd">TMD:</label>
        <input type="text" id="tmd" name="tmd">

        <label for="neck">Neck:</label>
        <input type="text" id="neck" name="neck">

        <label for="spine">Spine:</label>
        <input type="text" id="spine" name="spine">

        <label for="other">Other:</label>
        <textarea id="other" name="other" rows="4"></textarea>



        <button type="submit">Submit</button>
    </form>
    <div id="output" class="output">
        <div id="submittedDetails"></div>
        <button id="copyButton">Copy to Clipboard</button>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
